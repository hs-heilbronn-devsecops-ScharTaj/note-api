name: Deploy to Google Cloud Run

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      id-token: write   # for the workload identity

    steps:
      # Check out the repository
      - name: Check out the repository
        uses: actions/checkout@v3

      # Authenticate to Google Cloud
      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v1
        with:
          workload_identity_provider: 'projects/70756149774/locations/global/workloadIdentityPools/github-actions/providers/github-repos'
          service_account: 'hshn-devsecops-service-account@hs-heilbronn-devsecops.iam.gserviceaccount.com'

      # # Set up Google Cloud SDK
      # - name: Set up Google Cloud SDK
      #   uses: google-github-actions/setup-gcloud@v1
      #   with:
      #     project_id: 'hs-heilbronn-devsecops'  

      # # Deploy to Google Cloud Run
      # - name: Deploy to Google Cloud Run
      #   uses: google-github-actions/deploy-cloudrun@v1
      #   with:
      #     service: note-api-hs-heilbronn-devsecops-schartaj  
      #     image: ghcr.io/hs-heilbronn-devsecops-schartaj/note-api:${{ github.sha }}
      #     region: europe-west1  
      #     project_id: 'hs-heilbronn-devsecops'
      #     env_vars: BACKEND=memory
      # Docker f√ºr Artifact Registry konfigurieren
      - name: Configure Docker for Artifact Registry
        run: gcloud auth configure-docker europe-west1-docker.pkg.dev --quiet

      # Docker Buildx einrichten
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      # Builden und Pushen zum Artifact Registry
      - name: Build and Push to Artifact Registry
        uses: docker/build-push-action@v3
        with:
          context: .
          push: true
          tags: europe-west1-docker.pkg.dev/hs-heilbronn-devsecops/mein-repo/note-api:${{ github.sha }}

      # Deployment zu Google Cloud Run
      - name: Deploy to Google Cloud Run
        uses: google-github-actions/deploy-cloudrun@v1
        with:
          service: note-api-hs-heilbronn-devsecops-schartaj  
          image: europe-west1-docker.pkg.dev/hs-heilbronn-devsecops/mein-repo/note-api:${{ github.sha }}
          region: europe-west1  
          project_id: 'hs-heilbronn-devsecops'
          env_vars: BACKEND=memory
